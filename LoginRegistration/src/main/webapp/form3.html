<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Card</title>
    <style>
        body {
            margin-left: 45%;
            background-color: aliceblue;
            align-items: center;
        }
        #button {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="main-heading">
        <h1>Please fill the respective details</h1>
    </div>

        <h1>Organization</h1><input type="text" name="clg">
        <h1>Occupation</h1><input type="text" name="branch">
        <h1>Mobile</h1><input type="text" name="mobile">
        <h1>Email</h1><input type="text" name="email">

        <h1>Facebook</h1><input type="text" name="facebook">
        <h1>Whatsapp</h1><input type="text" name="whatsapp">
        <h1>Instagram</h1><input type="text" name="instagram">
        <h1>Linkedin</h1><input type="text" name="linkedin">
        <h1>Description</h1><input type="text" name="description">

        <h1>Name</h1><input type="text" name="name">
        <h1>Bank Name</h1><input type="text" name="bname">

        <br><br>
        <input type="submit" value="Save" id="button">

</html>
